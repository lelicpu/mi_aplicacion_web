<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Usuario</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5ff;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            gap: 20px; /* espacio entre panel izquierdo y gr치fico */
        }

        .panel, .grafico-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            color: #6a0dad;
            margin-bottom: 15px;
            text-align: center;
        }

        h3 {
            margin-top: 15px;
            color: #6a0dad;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: center;
        }

        th {
            background-color: #d8bff8;
            color: #4a0072;
        }

        button {
            background-color: #9b59b6;
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            margin: 3px 0;
            width: 100%;
        }

        button:hover {
            background-color: #7d3c98;
        }

        .saldo {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4a0072;
            text-align: center;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 6px;
            margin: 4px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .grafico-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body>

<!-- Panel izquierdo: tablas y formularios -->
<div class="panel">
    <h2>Hola, {{ nombre }} 游녦</h2>
    <p class="saldo">Saldo disponible: <span id="saldoDisponible">$0</span></p>

    <!-- Ingresos -->
    <div>
        <h3>Ingresos</h3>
        <input type="text" id="descIngreso" placeholder="Descripci칩n">
        <input type="number" id="montoIngreso" placeholder="Monto">
        <button onclick="agregarIngreso()">Agregar ingreso</button>
        <button onclick="borrarIngresos()">Borrar ingresos</button>
        <table id="tablaIngresos">
            <thead>
                <tr>
                    <th>Descripci칩n</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Gastos -->
    <div>
        <h3>Gastos</h3>
        <select id="catGasto">
            <option value="">--Selecciona categor칤a--</option>
            <option value="Alimentaci칩n">Alimentaci칩n</option>
            <option value="Estudios">Estudios</option>
            <option value="Transporte">Transporte</option>
            <option value="Entretenimiento">Entretenimiento</option>
            <option value="Otros">Otros</option>
        </select>
        <input type="text" id="descGasto" placeholder="Descripci칩n (opcional)">
        <input type="number" id="montoGasto" placeholder="Monto">
        <button onclick="agregarGasto()">Agregar gasto</button>
        <button onclick="borrarGastos()">Borrar gastos</button>
        <table id="tablaGastos">
            <thead>
                <tr>
                    <th>Categor칤a</th>
                    <th>Descripci칩n</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Ahorros -->
    <div>
        <h3>Ahorros</h3>
        <input type="number" id="montoAhorro" placeholder="Monto">
        <button onclick="agregarAhorro()">Agregar al ahorro</button>
        <button onclick="retirarAhorro()">Retirar del ahorro</button>
        <p>Ahorro actual: <span id="ahorroActual">$0</span></p>
    </div>

    <button onclick="cerrarSesion()">Cerrar sesi칩n</button>
</div>

<!-- Panel derecho: gr치fica de gastos -->
<div class="grafico-container">
    <h3>Distribuci칩n de gastos</h3>
    <canvas id="graficaGastos"></canvas>
</div>

<script>
    let ingresos = [];
    let gastos = [];
    let ahorro = 0;

    // Funci칩n para formatear moneda
    function formatoMoneda(valor) {
        return '$' + valor.toLocaleString('es-CO', {minimumFractionDigits: 0});
    }

    // Configuraci칩n de la gr치fica
    const categorias = ["Alimentaci칩n","Estudios","Transporte","Entretenimiento","Otros"];
    const ctx = document.getElementById('graficaGastos').getContext('2d');
    const grafica = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: categorias,
            datasets: [{
                data: [0,0,0,0,0],
                backgroundColor: ['#FF6384','#36A2EB','#FFCE56','#9b59b6','#d35400']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' },
                tooltip: { enabled: true }
            }
        }
    });

    function actualizarGrafica() {
        let data = categorias.map(cat => gastos
            .filter(g => g.categoria === cat)
            .reduce((a,b) => a + b.monto,0)
        );
        grafica.data.datasets[0].data = data;
        grafica.update();
    }

    function actualizarTablas() {
        // Tabla de ingresos
        const tbodyI = document.querySelector("#tablaIngresos tbody");
        tbodyI.innerHTML = "";
        ingresos.forEach(i => {
            tbodyI.innerHTML += `<tr><td>${i.desc}</td><td>${formatoMoneda(i.monto)}</td></tr>`;
        });

        // Tabla de gastos
        const tbodyG = document.querySelector("#tablaGastos tbody");
        tbodyG.innerHTML = "";
        gastos.forEach(g => {
            tbodyG.innerHTML += `<tr>
                <td>${g.categoria}</td>
                <td>${g.descripcion}</td>
                <td>${formatoMoneda(g.monto)}</td>
            </tr>`;
        });

        // Saldo y ahorro
        const totalIngresos = ingresos.reduce((a,b) => a + b.monto, 0);
        const totalGastos = gastos.reduce((a,b) => a + b.monto, 0);
        const saldo = totalIngresos - totalGastos - ahorro;
        document.getElementById("saldoDisponible").textContent = formatoMoneda(saldo);
        document.getElementById("ahorroActual").textContent = formatoMoneda(ahorro);

        // Actualizar gr치fica
        actualizarGrafica();
    }

    // Funciones de Ingresos
    function agregarIngreso() {
        const desc = document.getElementById("descIngreso").value;
        const monto = parseFloat(document.getElementById("montoIngreso").value);
        if(!desc || isNaN(monto) || monto <= 0) return alert("Datos inv치lidos");
        ingresos.push({desc, monto});
        document.getElementById("descIngreso").value = "";
        document.getElementById("montoIngreso").value = "";
        actualizarTablas();
    }

    function borrarIngresos() {
        if(confirm("쯉eguro que deseas borrar todos los ingresos?")) {
            ingresos = [];
            actualizarTablas();
        }
    }

    // Funciones de Gastos
    function agregarGasto() {
        const categoria = document.getElementById("catGasto").value;
        const descripcion = document.getElementById("descGasto").value;
        const monto = parseFloat(document.getElementById("montoGasto").value);
        if(!categoria || isNaN(monto) || monto <= 0) return alert("Datos inv치lidos");
        gastos.push({categoria, descripcion, monto});
        document.getElementById("catGasto").value = "";
        document.getElementById("descGasto").value = "";
        document.getElementById("montoGasto").value = "";
        actualizarTablas();
    }

    function borrarGastos() {
        if(confirm("쯉eguro que deseas borrar todos los gastos?")) {
            gastos = [];
            actualizarTablas();
        }
    }

    // Funciones de Ahorro
    function agregarAhorro() {
        const monto = parseFloat(document.getElementById("montoAhorro").value);
        if(isNaN(monto) || monto <= 0) return alert("Monto inv치lido");
        ahorro += monto;
        document.getElementById("montoAhorro").value = "";
        actualizarTablas();
    }

    function retirarAhorro() {
        const monto = parseFloat(document.getElementById("montoAhorro").value);
        if(isNaN(monto) || monto <= 0) return alert("Monto inv치lido");
        if(monto > ahorro) return alert("No puedes retirar m치s del ahorro actual");
        ahorro -= monto;
        document.getElementById("montoAhorro").value = "";
        actualizarTablas();
    }

    function cerrarSesion() {
        window.location.href = "/";
    }

    actualizarTablas();
</script>

</body>
</html>
